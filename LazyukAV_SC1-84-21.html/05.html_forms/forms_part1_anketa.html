<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://fe.it-academy.by/TestForm.php" enctype="multipart/form-data">
        <h1 align="center">Заполните анкету</h1>
    <fieldset>
        <legend>Личные данные</legend>
        <div>
            <input type="text" autofocus="a" name="surname" required placeholder="Фамилия" pattern="[А-Яа-яЁё]{0,25}">
        </div>
            <div>
                <input type="text" name="name" required placeholder="Имя" pattern="[А-Яа-яЁё]{0,25}">
            </div>
            <div>
                <input type="text" name="surnames" required placeholder="Отчество" pattern="[А-Яа-яЁё]{0,25}">
            </div>
            <fieldset>
                <legend>Паспортные данные</legend>
                <div>
                    <input name="serial" required placeholder="AA" pattern="[A-Z]{2}">
                    <input name="number" required placeholder="1234567" pattern="[0-9]{,7}">
                </div>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <div>
                    <input name="number" placeholder="2000" pattern="[0-9]{4}"><br>
                    <select name="list" id="list">
                        <option value="1">январь</option>
                        <option value="2">февраль</option>
                        <option value="3">март</option>
                        <option value="4">апрель</option>
                        <option value="5">май</option>
                        <option value="6">июнь</option>
                        <option value="7">июль</option>
                        <option value="8">август</option>
                        <option value="9">сентябрь</option>
                        <option value="10">октябрь</option>
                        <option value="11">ноябрь</option>
                        <option value="12">декабрь</option>
                    </select><br>
                    <input type="number" min="1" max="31" step="1"><br>
                    <select name="list" id="list">
                        <option value="1">РБ</option>
                        <option value="2">РФ</option>
                    </select><br>
                    <span>Адрес</span><br>
                    <textarea name="text" rows="3" cols="25"></textarea>
            </fieldset>
        </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <div>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[1]">Рыбалка
                </label><br><label>
                    <input type="checkbox" name="hobby[2]">Охота
                </label><br><label>
                    <input type="checkbox" name="hobby[3]">Археология
                </label><br><label>
                    <input type="checkbox" name="hobby[4]">Путешествия
                </label><br>
            </fieldset>
        </div>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="list[]" multiple="2" size="12" id="list">
                <optgroup label="Попугаи">
                    <option value="1" selected>Волнистый</option>
                    <option value="2">Какаду</option>
                    <option value="3">Ара</option>
                </optgroup><br>
                <optgroup label="Рыба">
                    <option value="4" selected>Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7" selected>Ласточки</option>
                    <option value="8">Вороны</option>
                    <option value="9">Голуби</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <div>
        <fieldset>
            <legend>Данные для восстановления пароля</legend>
            <input type="text" name="login" required placeholder="Логин" pattern="[A-Za-z]{5,20}"><br>
            <input type="password" name="password" required placeholder="Пароль" pattern="[A-Za-z]{10,25}">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" required placeholder="введите адрес почты"><br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10" step="1">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"><br>
            <input type="reset" value="Сбросить"><br>
            <input type="image" disabled src="email.jpg">
        </fieldset>
    </div>

    </form>
</body>
</html>
